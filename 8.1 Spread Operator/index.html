<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
    <style>
      body {
        background-color: salmon;
        text-align: center;
      }
      .nama {
        font-family: arial;
        font-size: 80px;
        color: white;
      }
      .nama span {
        /* span itu default inline */
        display: inline-block;
        transition: 0.3s;
        cursor: pointer;
      }
      .nama span:hover {
        transform: scale(2) translateY(2);
      }
    </style>
  </head>
  <body>
    <h2>Spread Operator</h2>
    <ul>
      <li>Bayu</li>
      <li>Bagus</li>
      <li>Bagaswara</li>

      <h1 class="nama">Bagaswara</h1>
    </ul>
    <script src="./script2.js"></script>
  </body>
</html>
